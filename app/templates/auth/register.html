{% extends 'shared/layout.html' %}

{% block title %}Register | DUT Student Grievance Management System{% endblock %}

{% block extra_css %}
<style>
    .auth-logo {
        background: transparent;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .auth-logo img {
        max-width: 300px;
        height: auto;
        background: transparent;
        mix-blend-mode: multiply;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <img src="{{ url_for('static', filename='img/dut_logo.jpg') }}" alt="DUT Logo">
    </div>
    <div class="card auth-card">
        <div class="card-body p-4">
            <h2 class="auth-form-title text-center">Register for Student Grievance Portal</h2>
            
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password match validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);
    });
</script>
{% endblock %}
